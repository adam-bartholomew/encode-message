{% extends 'base.html' %}
{% set active_page = "decode" %}

{% block content %}
<h1>{% block title %} Decode a Message {% endblock %}</h1>

<form id="decodeForm" method="post">
    <div class="mb-3">
        <textarea id="inputMessage" maxlength="1000" name="inputMessage" placeholder="Please enter your encoded message here." class="form-control" Title="This should contain a date on the first line with text following on each subsequent line.">{{ request.form['inputMessage'] }}</textarea>
    </div>
    <div class="mb-3">
        <button name="decodeSubmit" id="decodeSubmit" value="Submit" type="submit" class="btn btn-outline-primary" form="decodeForm" Title="Submit message for decoding">Submit</button>
        <button name="decodeClear" id="decodeClear" value="Clear" type="submit" class="btn btn-outline-danger" form="decodeForm" onClick="clearDecodeForm()" Title="Clear all page fields">Clear</button>
    </div>
    <hr class="mt-1 mb-1"/>
    <div class="mb-3">
        <div class="d-flex align-items-center highlight-toolbar ps-3 pe-2 py-1 border-0">
            <div class="d-flex ms-auto">
                <button aria-label="Copy to clipboard" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard" class="btn btn-outline-secondary btn-sm clipboard-button" type="button" onclick="copyToClipboard('decodedMessage')">
                    <i class="bi bi-clipboard" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <textarea id="decodedMessage" name="decodedMessage" rows="20" cols="140" readonly="readonly" placeholder="The decoded message gets displayed here." class="form-control">{{ decoded_message }}</textarea>
    </div>
</form>
<script src="{{ url_for('static', filename='js/encodeMessage.js') }}"></script>
<!-- Done this way so the input is cleared after submitting -->
<script>
    document.getElementById('inputMessage').value = "";
</script>
{% endblock %}
